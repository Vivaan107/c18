<!DOCTYPE html>
<html lang="en">
<head>
    <title>Boostrap carosel example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Carousel example</h2>
    <div id="Leom10" class="carousel slide" data-ride="carousel">
        <center>
            <ol class="carousel-indicators">
             <li data-target="#Leom10" data-slide-to="0" class="active"></li>
             <li data-target="#Leom10" data-slide-to="1"></li>
             <li data-target="#Leom10" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">

                <div class="item active">
                    <img src="mnr.jpg" alt="Image 1">
                </div>

                <div class="item">
                    <img src="Real-Madrid-vs-Barcelona-copy.jpg" alt="Image 2">
                </div>

                <div class="item">
                    <img src="soccer-ball-goal.webp" alt="Image 3">
                </div>

            </div>

            <a class="left carousel-control" href="#Leom10" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="right carousel-control" href="#Leom10" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>

        </center>
    </div>
  </div>
</body>
</html>
